<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duck Pizza</title>
  <link rel="icon" href="./imgs/pizzaDuck.jpeg">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <main>
    <header>
      <img src="./imgs/duck.jpeg" alt="pizza guy" class="spin">
        <h1> Welcome to Duck's Pizza</h1>
        <h2>Serving GRC Student's for 50 years</h2>
        <hr>
        <p>Quack at the best pizza in town</p>
        <a id="contact-button" href="#button">Contact the Quack</a>
    </header>
    <form></form>

    <form id="pizza-form" action="#" method="get">
        <section>
          <fieldset>
            <legend>Contact Info</legend>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname">
  
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname">
  
            <label for="email">Email Address:</label>
            <input type="text" id="email" name="email">
          </fieldset>
          
          <fieldset>
            <legend>Select pickup or delivery</legend>
            <labal for="pickup">
                <input type="radio" name="method">Pickup
            </labal>
            <label for="delivery">
                <input type="radio" name="method">Delivery
            </label>
          </fieldset>

          <fieldset>
            <legend>Select Toppings</legend>

          </fieldset>

          <fieldset>
            <legend>Pizza Size</legend>
          </fieldset>

        </section>
        <button type="submit" id="'order-button">Place Order To the Quack</button>
    </form>
  </main>

</body>

</html>
