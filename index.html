<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duck Pizza</title>
  <link rel="icon" href="./imgs/pizzaDuck.jpeg">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <main>
    <header>
      <img src="./imgs/duck.jpeg" alt="pizza guy" class="spin">
      <h1> Welcome to Duck's Pizza</h1>
      <h2>Serving GRC Student's for 50 years</h2>
      <hr>
      <p>Quack at the best pizza in town</p>
      <a id="contact-button" href="#button">Contact the Quack</a>
    </header>
    <form></form>

    <form id="pizza-form" action="#" method="get">
      <section>
        <fieldset>
          <legend>Contact Info</legend>
          <label for="fname">First Name:</label>
          <input type="text" id="fname" name="fname">

          <label for="lname">Last Name:</label>
          <input type="text" id="lname" name="lname">

          <label for="email">Email Address:</label>
          <input type="text" id="email" name="email">
        </fieldset>

        <fieldset>
          <legend>Select pickup or delivery</legend>
          <labal for="pickup">
            <input type="radio" name="method">Pickup
          </labal>
          <label for="delivery">
            <input type="radio" name="method">Delivery
          </label>
        </fieldset>

        <fieldset>
          <legend>Select Toppings</legend>
          <label for="pepperoni">
            <input type="checkbox" id="pepperoni" name="toppings[]" value="pepperoni"> Pepperoni
          </label>
          <label for="mushrooms">
            <input type="checkbox" id="mushrooms" name="toppings[]" value="mushrooms"> Mushrooms
          </label>
          <label for="meatballs">
            <input type="checkbox" id="meatballs" name="toppings[]" value="meathballs"> Meatballs
          </label>
          <label for="olives">
            <input type="checkbox" id="olives" name="toppings[]" value="olives"> Olives
          </label>
          <label for="bbq">
            <input type="checkbox" id="bbq" name="toppings[]" value="bbq"> BBQ Sauce
          </label>

        </fieldset>

        <fieldset>
          <legend>Pizza Size</legend>
          <select id="size" name="name">
            <option value="none"></option>
            <option value="small">Small</option>
            <option value="mid">Meduim</option>
            <option value="large">Large</option>

          </select>
        </fieldset>
        
      </section>
      <label for ="comment">Comments:</label>
      <textarea rows="5" id="comment" name="comment"></textarea>
      <label for="discount">
        <input type="checkbox" id="discount" name="discount"> Sign me up for discounts!
      </label>
      <button type="submit" id="'order-button">Place Order To the Quack</button>
    </form>
  </main>

</body>

</html>
